<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>

<div class="container">
  <h2 class="center">EMPLOYEE DETAILS</h2>
  <div class="col-auto my-1 right">
    <button type="button" class="btn btn-secondary" routerLink="/employees/add" id="create">CREATE</button>
  </div>
  <br>
  <br>
  <div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Job Title</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees | paginate: { itemsPerPage: items, currentPage: p}">
          <td>{{ employee.user_id }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.job_title }}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="editUser(employee.user_id)">EDIT</button>
          </td>
          <td>
            <button type="button" class="btn btn-danger" (click)="deleteUser(employee,employee.user_id)">DELETE</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="pagination justify-content-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
